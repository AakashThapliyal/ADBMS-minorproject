<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Details Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- submit.php -->
    <form action="submit.php" method="POST" enctype="multipart/form-data">
      <fieldset>
        <label>Enter Your First Name:
          <input type="text" name="first-name" required />
        </label>
        
        <label>Enter Your Last Name:
          <input type="text" name="last-name" required />
        </label>
        
        <label>Enter Your Email:
          <input type="email" name="email" required />
        </label>
        
        <label>Create a New Password:
          <input type="password" name="password"  required />
        </label>
      </fieldset>

      <fieldset>
        <label>
          <input type="radio" name="account-type" value="Personal Account" class="inline" required />
          Personal Account
        </label>
        
        <label>
          <input type="radio" name="account-type" value="Business Account" class="inline" />
          Business Account
        </label>
        
        <label>
          <input type="checkbox" name="terms" class="inline" required />
          I accept the <a href="https://www.cuchd.in/" target="_blank">terms and conditions</a>
        </label>
      </fieldset>

      <fieldset>
        <label>Upload a profile picture:
          <input type="file" name="file" />
        </label>
        
        <label>Input your age (years):
          <input type="number" name="age" min="13" max="60" />
        </label>
        
        <label>From where did you hear about Chandigarh Universiry?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">CU Ads</option>
            <option value="2">By friends/family</option>
            <option value="3">Newspaper/Social media</option>
            <option value="4">Other</option>
          </select>
        </label>

        <label>Ask Queries:
          <textarea name="bio" rows="3" cols="30" placeholder="Write your queries here"></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
